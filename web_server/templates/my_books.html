<!DOCTYPE html>
<html>
<head>
    <title>My Books</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>My Books</h1>
    
    <h2>Reserved Books</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Status</th>
        </tr>
        {% for book in reserved_books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.status }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <h2>Lent Books</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Status</th>
        </tr>
        {% for book in lent_books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.status }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
